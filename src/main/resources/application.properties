spring.application.name=getDataApi
#################################################
server.port=3300
#habilitar  api docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#definir la ruta de la documentacion
springdoc.swagger-ui.path=/doc/swagger-ui.html
#paquetes y clase a escanear
#springdoc.packages-to-scan=
springdoc.paths-to-match=/text/**, /api/**, /xyz/**
#ruta por defecto
server.servlet.context-path=/service

server.ssl.handshake.max-size=65536

######################
#        COLA       #
#####################

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
sqs.queue.name=positiva